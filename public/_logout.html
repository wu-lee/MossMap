<div class="modal-header">
   <h3>Log Out<h3>
</div>
<div class="modal-body">
  <form ng-submit class="form-horizontal">
    <div class="control-group">
      <span class="help-block">
	Confirm?
      </span>
    </div>
    <div class="control-group">
      <input type="submit" name="ok" class="btn btn-primary"
	     ng-click="ok()" value="Log out"/>
      <input type="submit" name="cancel" class="btn"
	     ng-click="$dismiss()" value="Cancel"/>
    </div>
  </form>
</div>
